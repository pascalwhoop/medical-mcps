    request:
      url: "http://localhost:8000/tools/uniprot/mcp"
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json, text/event-stream"
      json:
        jsonrpc: "2.0"
        id: 3
        method: "tools/call"
        params:
          name: "uniprot_search_proteins"
          arguments:
            query: "gene:TP53 AND organism_id:9606"
            limit: 5
    response:
      status_code: 200
      strict:
        - json:off
      json:
        jsonrpc: "2.0"
        id: 3
        result:
          content:
            - type: "text"
              text: !re_search "TP53"
          isError: false

