---
test_name: UniProt API Tools Test Suite

marks:
  - usefixtures:
      - server_process


stages:
  # Test 1: get_protein - Happy Path
  - name: Get protein with valid accession (P00520)
    request:
      url: "http://localhost:8000/tools/uniprot/mcp"
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json, text/event-stream"
      json:
        jsonrpc: "2.0"
        id: 1
        method: "tools/call"
        params:
          name: "uniprot_get_protein"
          arguments:
            accession: "P00520"
            format: "json"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        jsonrpc: "2.0"
        id: 1
        result:
          content:
            - type: "text"
              text: !re_search "P00520"
          isError: false

  # Test 2: get_protein - Error Case
  - name: Get protein with invalid accession
    request:
      url: "http://localhost:8000/tools/uniprot/mcp"
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json, text/event-stream"
      json:
        jsonrpc: "2.0"
        id: 2
        method: "tools/call"
        params:
          name: "uniprot_get_protein"
          arguments:
            accession: "INVALID_ACCESSION_12345"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        jsonrpc: "2.0"
        id: 2
        result:
          content:
            - type: "text"
              text: !re_search "Error"

  # Test 3: search_proteins - Happy Path
