---
test_name: NCI Clinical Trials API Tools Test Suite

marks:
  - usefixtures:
      - server_process


stages:
  # Test 1: search_trials by condition - Happy Path (may fail without API key)
  - name: Search NCI trials by condition (melanoma)
    request:
      url: "http://localhost:8000/tools/nci/mcp"
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json, text/event-stream"
      json:
        jsonrpc: "2.0"
        id: 1
        method: "tools/call"
        params:
          name: "nci_search_trials"
          arguments:
            conditions: ["melanoma"]
            limit: 5
    response:
      status_code: 200
      strict:
        - json:off
      json:
        jsonrpc: "2.0"
        id: 1
        result:
          content:
            - type: "text"
              text: !re_search "melanoma|trial|error|API key"
          isError: false

